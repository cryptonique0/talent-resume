name: CI

on:
  push:
    branches:
      - feat/whitelist-management
  pull_request:
    branches:
      - feat/whitelist-management

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build